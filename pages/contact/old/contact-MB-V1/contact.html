<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comm-eat Kontakt</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body class="body_contact">
    <header>
       
    </header>
    <nav>
        
    </nav>
    <main class="contact">
        
        <form class="contact_form">
            <h1>Kontakt</h1>
            <label for="firstname">Vorname</label>
            <input type="text" name="firstname" placeholder="Vorname">
            
            <label for="surname">Nachname</label>
            <input type="text" name="surname" placeholder="Nachname">

            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" placeholder="name@email.com">

            <label for="phone">Telefon</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

            <p><label for="message">Nachricht</label></p>
            <textarea id="message" name="message" rows="4" cols="50">Wie k√∂nnen wir Ihnen weiter helfen?</textarea>

            <button type="submit">Senden</button>
        </form>

    </main>
    <footer>
    </footer>

</body>
</html>
